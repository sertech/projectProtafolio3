{% extends "startPrivate.html" %}
{% block content %}

<div class="container">
        <h2>Delete Item</h2>
        <div class="panel-group">
            <div class="panel panel-danger">
            <div class="panel-heading">A deleted item can't be recovered</div>
            <div class="panel-body">
                <form action="{{url_for('deleteItemPage',item_name=current_item.t_itemName)}}" method="post">        
                    <div class="form-group">
                        <label for="itemName">Title or name</label>
                        <textarea id="itemName" class="form-control" name="itemName" cols="70" rows="2" placeholder="{{current_item.t_itemName}}" disabled></textarea>
                    </div>

                    <div class="form-group">
                            <label for="itemCat">Item Category</label>
                            <textarea name="itemCat" class="form-control" id="itemCat" cols="70" rows="2" placeholder="{{current_cat.t_catName}}" disabled></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="itemDesc">Discription</label>
                        <textarea id="itemDesc" class="form-control" name="itemDesc" cols="70" rows="10" placeholder="{{current_item.t_itemDescription}}" disabled></textarea>
                    </div>
            
                    <input type="submit" class="btn btn-default" value="Delete">
                </form>

            </div>
          </div>
        </div>
      </div>


{% endblock %}
