<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .content, .sidebar{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="title" style="background-color:blue">Catalog App</div>
    
    <div class="container">
        <div class="content">
            <h1>Categories</h1>
            {% for htmlCategory in mainCategories %}
                <p>{{htmlCategory.t_catName}}</p>
            {% endfor %}            
        </div>
        <div class="sidebar">
            {% for item in mainItems %}
                <p>{{item.t_itemName}}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
