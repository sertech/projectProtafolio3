{% extends "startPrivate.html" %}
{% block content %}
   
<div class="panel-group">


    <div class="panel panel-info">
        <div class="panel-heading">Add new item page</div>
        <div class="panel-body">
            <form action="{{url_for('newItemPage', category_name=current_cat)}}" method="post">
        
                <div class="form-group">
        
                    <label for="i_name">New item name</label>
                    <input type="text" class="form-control" id="i_name" name="item_name" placeholder="item name">
        
                </div>
        
                <div class="form-group">
                    <label for="i_description">New item description</label>
                    <textarea name="i_description" cols="70" rows="10" class="form-control"></textarea>
                </div>
        
                <input type="submit" class="btn btn-primary" value="Submit">
        
        
            </form>
        
        </div>
    </div>

</div>
    

{% endblock %}
