<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        label {
            display:block;
        }
        #id_newName, #id_newDesc {
            display:block;
        }
    </style>
</head>
<body>
    <div class="title" style="background-color:cadetblue">
        <h1>Catalog App</h1>
    </div>
    <form action="{{url_for('editItemPage',item_name=current_item.t_itemName)}}" method="post">
        <fieldset>
            <legend>Edit Item: {{current_item.t_itemName}} Current category: {{current_cat.t_catName}}</legend>
            <p>
                <label for="id_newName">Title or name</label>
                <input type="text" id="id_newName" name="newItemName" placeholder="New item name.." required>
            </p>
            <p>
                <label for="id_newDesc">Discription</label>
                <textarea id="id_newDesc" name="newDescription" cols="70" rows="10" placeholder="please enter the product description" required></textarea>
            </p>
            <p>
                <label for="id_newCat">New Category</label>
                <select name="categories" id="id_newCat">
                    <option value="1">Device Accessories</option>
                    <option value="2">Automotive and Powersports</option>
                    <option value="3">Beauty</option>
                    <option value="4">Books</option>
                    <option value="5">PC Software</option>
                    <option value="6">Musical Instruments</option>
                    <option value="7">video games</option>
                </select>
            </p>
            <input type="submit" value="Submit">
        </fieldset>
    </form>   
</body>
</html>
