<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--___________________google sign-in prerequisites __________________-->
    <!-- 1 Load the Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js?onload=start"></script>
    <!-- 2 load Google CDN (Content Delivery Network)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 3 load the client ID and Initialize the GoogleAuth object-->
    <script>

        gapi.load('auth2', function(){
            auth2 = gapi.auth2.init({
                client_id:'187369319178-db3ouuu8aup2phh4q2iujmblfobn9r6j.apps.googleusercontent.com'
            });
        }); 

    </script>

    <script>
            window.onbeforeunload = function(e){
                gapi.auth2.getAuthInstance().signOut();
                };
    </script>


    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }

        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        .header-right {
            float: right;
        }

        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
        }

        h1 {
            display: inline;
        }

        .container {
            max-width: 800px;
        }

        /* Set black background color, white text and some padding */
    </style>
</head>

<body>
    <div class="header">
        <a href="{{url_for('mainPage')}}" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-home"></span> Catalog App
        </a>

    </div>

    <div class="container">
        <div class="row">
           
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Register</h4>
                    </div>
                    <div class="panel-body">
                        <form action="{{url_for('new_user')}}" method="post">
                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="usr" name="newusername" required>
                            </div>
                            <div class="form-group">
                                <label for="usr">email</label>
                                <input type="email" class="form-control" id="usr" name="newusermail" required>
                            </div>
                            <div class="form-group">
                                <label for="usr">picture</label>
                                <input type="text" class="form-control" id="usr" placeholder="No Image module set yet" disabled>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" name="newuserpass" required>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
